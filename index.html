<!DOCTYPE html>

        <title>CG Project</title>

    <body>
        
        <div id="info">
            <H1>Solar System</H1>
        </div>
        <script type='x-shader/x-vertex' id='vertexShader'>
            attribute float alpha; varying float vAlpha; void main() { vAlpha = alpha; vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 ); gl_PointSize = 2.0; gl_Position = projectionMatrix * mvPosition; }
        </script>

        <script type='x-shader/x-fragment' id='fragmentShader'>
            uniform vec3 color; varying float vAlpha; void main() { gl_FragColor = vec4( color, vAlpha ); }
        </script>

        <script src="labs/lab06/utilities.js"></script>
        <script src="labs/lab06/setup.js"></script>
        <script src="labs/lab06/build.js"></script>
        <script src="labs/lab06/animate.js"></script>
        <script src="labs/lab06/run.js"></script>
